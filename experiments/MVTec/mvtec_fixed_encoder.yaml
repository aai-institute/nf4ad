---
__object__: src.usflows.explib.base.ExperimentCollection
name: MVTecAD_fixed_encoder
experiments:
  - &exp_bottle
    __object__: nf4ad.hyperopt.VAEFlowHyperoptExperiment
    name: mvtec_bottle
    scheduler: 
      __object__: ray.tune.schedulers.ASHAScheduler
      max_t: 1000000
      grace_period: 1000000
      reduction_factor: 2
    num_hyperopt_samples: 1
    gpus_per_trial: 0
    cpus_per_trial: 16
    tuner_params: 
      metric: val_loss
      mode: min
    trial_config:
      logging:
        images: false
        image_shape: [28, 28]
      dataset: 
        __object__: src.usflows.explib.datasets.MVTecADSplit
        category: bottle
        space_to_depth_factor: 1
        load_into_memory: false
      epochs: 200000
      patience: 10
      batch_size: 
        __eval__: tune.choice([16])
      optim_cfg: 
        optimizer:
          __class__: src.usflows.sophia.SophiaG
        params:
          lr: 
            __eval__: 1e-3
          weight_decay: 0.0
      model_cfg: 
        type:
          __class__: nf4ad.vaeflow.VAEFlow
        params:
          latent_dim: 128
          encoder_arch: wide_resnet50_2
          encoder_trainable: false
          decoder:
            __object__: nf4ad.vaeflow.SimpleDecoder
            latent_dim: 128
            output_size: [900, 900]
          flow_prior:
            class: 
              __class__: src.usflows.flows.USFlow
            params:
              soft_training: 
                __eval__: tune.choice([False])
              training_noise_prior:
                __object__: pyro.distributions.Uniform
                low:
                  __eval__: 1e-20
                high: 0.01
              prior_scale: 1.0
              coupling_blocks: 10
              lu_transform: 1
              householder: 0
              conditioner_cls:
                __class__: pyro.nn.DenseNN
              conditioner_args:
                input_dim: 128
                hidden_dims: [256, 64, 256]
                param_dims: 
              in_dims: [128]
              affine_conjugation: true
              nonlinearity:
                __eval__: tune.choice([torch.nn.ReLU()])
              base_distribution:
                __object__: pyro.distributions.Normal
                loc: 
                  __eval__: torch.zeros([64]).to("cpu")
                scale: 
                  __eval__: torch.ones([64]).to("cpu")
  - __overwrites__: *exp_bottle
    name: mvtec_cable
    trial_config:
      dataset: 
        __object__: src.usflows.explib.datasets.MVTecADSplit
        category: cable
  - __overwrites__: *exp_bottle
    name: mvtec_capsule
    trial_config:
      dataset: 
        __object__: src.usflows.explib.datasets.MVTecADSplit
        category: capsule
  - __overwrites__: *exp_bottle
    name: mvtec_hazelnut
    trial_config:
      dataset: 
        __object__: src.usflows.explib.datasets.MVTecADSplit
